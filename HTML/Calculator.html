<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            background-color: #808080;
            padding: 10px;
            border-radius: 10px;
        }

        input[type="number"] {
            width: 70px;
            padding: 5px;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">SIMPLE CALCULATOR</th>
        </tr>
        <tr>
            <td>Value1:</td>
            <td><input type="number" id="value1" value="0"></td>
            <td>Value2:</td>
            <td><input type="number" id="value2" value="0"></td>
        </tr>
        <tr>
            <td><button onclick="calculate('add')">Addition</button></td>
            <td><button onclick="calculate('subtract')">Subtraction</button></td>
            <td><button onclick="calculate('multiply')">Multiplication</button></td>
            <td><button onclick="calculate('divide')">Division</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate('quotient')">Quotient</button></td>
            <td><button onclick="calculate('square')">Square</button></td>
            <td><button onclick="calculate('power')">Power</button></td>
            <td><button onclick="calculate('sqrt')">Square root</button></td>
        </tr>
        <tr>
            <td colspan="4">Answer: <span id="answer">0</span></td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="clearAll()">CLEAR ALL</button></td>
        </tr>
    </table>

    <script>
        function calculate(operation) {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            let result = 0;

            switch (operation) {
                case 'add': result = value1 + value2; break;
                case 'subtract': result = value1 - value2; break;
                case 'multiply': result = value1 * value2; break;
                case 'divide': result = value1 / value2; break;
                case 'quotient': result = Math.floor(value1 / value2); break;
                case 'square': result = Math.pow(value1, 2); break;
                case 'power': result = Math.pow(value1, value2); break;
                case 'sqrt': result = Math.sqrt(value1); break;
            }
            document.getElementById('answer').textContent = result;
        }

        function clearAll() {
            document.getElementById('value1').value = 0;
            document.getElementById('value2').value = 0;
            document.getElementById('answer').textContent = '0';
        }
    </script>
</body>

</html>
